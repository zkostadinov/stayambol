<html>
    <head>
        <meta charset="UTF-8"/>
    </head>

    <body>

        <div id="students"></div>

        <script>

            var students = [];
            do {
                var name = prompt("Въведете име на ученик:");
                if (name !== "null") {
                    students[students.length] = name;
                }
            } while (name !== "null")

            students.sort();

            var studentObjects = [];
            for(let i = 0; i < students.length; i ++) {
                studentObjects[i] = {
                    name: students[i],
                    number: i + 1
                }
            }

            console.log(studentObjects);

            var html = "";
            for (let i = 0; i < studentObjects.length; i ++) {
                student = studentObjects[i];
                html = html + "<div>" + student.number + ": " +student.name+ "</div>"
            }
            document.getElementById("students").innerHTML = html;
        </script>
    </body>
</html>
