<html>
    <head>
        <meta charset="UTF-8"/>
    </head>

    <body>

        <div id="students"></div>

        <script>

            var students = [];
            do {
                var studentName = prompt("Въведете име на ученик:");
                if (studentName) {
                    students[students.length] = studentName;
                }
            } while (studentName)

            students.sort();

            var studentObjects = [];
            for(let i = 0; i < students.length; i ++) {
                studentObjects[i] = {
                    studentName: students[i],
                    number: i + 1
                }
            }

            console.log(studentObjects);

            var html = "";
            for (let i = 0; i < studentObjects.length; i ++) {
                student = studentObjects[i];
                html = html + "<div>" + student.number + ": " +student.studentName+ "</div>"
            }
            document.getElementById("students").innerHTML = html;
        </script>
    </body>
</html>
